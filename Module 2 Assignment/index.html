<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>
  <header><h1>Contact Form</h1></header>
  <form action="" method="post">
    <input type="text" name="name" placeholder="Name" id="name">
    <input type="text" name="city" placeholder="City" id="city">
    <input type="text" name="zip-code" placeholder="Zip Code" id="zip-code">
    <label for="waiver">Disclaimer acknowledgement</label>
    <input type="checkbox" name="confirmed" id="waiver">
    <select>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <textarea placeholder="Please type your request here." cols="60" rows="5"></textarea>
    <input type="submit" value="Send">
  </form>
  <footer><p>Copyright 2023</p><p><em>(Note that the goal here is not a creative visual presentation, but simply demonstrating HTML features.)</em></p></footer>
</body>
</html>
