<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      margin: 0 0 5px 0;
    }
  </style>
  <script>alert('Number 5 Module 5 Assignment requires adding an alert to one of our HTML pages in this assignment. Tada!')</script>
</head>
<body>
  <header><h1>Contact Form</h1></header>
  <form action="" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <label for="zip-code">Zip Code</label>
    <input type="text" name="zip-code" id="zip-code">
    <p>
      <label for="waiver">Disclaimer acknowledgement:</label>
      <input type="checkbox" name="confirmed" id="waiver" aria-label="I acknowledge the disclaimer">
    </p>
    <label for="select-option">Select option:</label>
    <select id="select-option" name="options" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <p>
      <label for="request">Request:</label>
      <textarea id="request" name="request"placeholder="Please type your request here." cols="60" rows="5"></textarea>
    </p>
    <input type="submit" value="Send">
  </form>
  <footer><p>Copyright 2023</p><p><em>(Note that the goal here is not a creative visual presentation, but simply demonstrating HTML features.)</em></p></footer>
</body>
</html>
